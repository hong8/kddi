<style type="text/css">
    .datepicker dropdown-menu {
        z-index: 100000;
        display: block;
    }
</style>


<div class="well">
    <form class="form-horizontal">
        <fieldset>

            <div >
                <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                    <li class="active"><a href="#trend_chart1-tab" data-toggle="tab" ng-click="drawChart('chart1')">{{ trend_chart1_tab_title }}</a></li>
                    <li class=""><a href="#trend_chart2-tab" data-toggle="tab" ng-click="drawChart('chart2')">{{ trend_chart2_tab_title }}</a></li>
                    <li class=""><a href="#trend_chart3-tab" data-toggle="tab" ng-click="drawChart('chart3')">{{ trend_chart3_tab_title }}</a></li>
                    <li class=""><a href="#trend_chart4-tab" data-toggle="tab" ng-click="drawChart('chart4')">{{ trend_chart4_tab_title }}</a></li>
                </ul>
                <div class="form-group">
                    <div class="col-lg-10">
                        <div ng-show="!chart4View" class="input-append date" id="dpMonthsFrom" data-date="2013/09" data-date-format="yyyy/mm" data-date-viewmode="years" data-date-minviewmode="months" style="float: left;margin-right: 5px">
                            <input class="form-control" type="text" value="2013/09" readonly style="width: 130px;float: left;">
                            <button type="button" class="btn btn-default add-on" style="float: left;height: 43px;" >
                                <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-calendar"></i>
                            </button>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#dpMonthsFrom').datepicker()
                            });
                        </script>

                        <div class="input-append date" id="dpMonthsTo" data-date="2013/09" data-date-format="yyyy/mm" data-date-viewmode="years" data-date-minviewmode="months" style="float: left;margin-right: 5px">
                            <input class="form-control" type="text" value="2013/09" readonly style="width: 130px;float: left;">
                            <button type="button" class="btn btn-default add-on" style="float: left;height: 43px;" >
                                <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-calendar"></i>
                            </button>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#dpMonthsTo').datepicker()
                            });
                        </script>
                    </div>
                </div>

                <div class="form-group"><hr style="width: 100%;height:10px;margin: 0;padding: 0"></div>

                <div id="container" style="width:100%;height: 100%;min-width: 500px;min-height: 400px"></div>
            </div>
        </fieldset>
    </form>
</div>
