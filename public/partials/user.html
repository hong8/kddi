<style type="text/css">

    .datepicker dropdown-menu {
        z-index: 100000;
        display: block;
    }
    
    .memo-red {
        color: red;
    }

    div[ng-if="template"] {
        display:none;
    }

</style>

<div class="row">
    <div class="col-lg-6">
        <div class="well">

            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="tipInfo1" class="col-lg-2 control-label">{{ user_id }}</label>
                        <div class="col-lg-10">
                            <input id="tipInfo1" type="text" class="form-control" required ng-model="kddiuser.id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipInfo2" class="col-lg-2 control-label">{{ user_password }}</label>
                        <div class="col-lg-10">
                            <input id="tipInfo2" type="password" class="form-control" ng-model="kddiuser.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipInfo3" class="col-lg-2 control-label">{{ user_desc }}</label>
                        <div class="col-lg-10">
                            <textarea rows="3" id="tipInfo3" class="form-control" ng-model="kddiuser.desc"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="sltType">{{ user_type }}</label>
                        <div class="col-lg-10">
                            <select id="sltType" class="form-control" ng-model="type" ng-options="type.name for type in types" required></select>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="col-lg-10 col-lg-offset-2">
                <div class="form-group"><hr style="margin-top: 5px;"></div>
                <button type="reset" class="btn btn-default" ng-click="new()" ng-disabled="newDisabled">{{ common_new }}</button>
                <button type="submit" class="btn btn-info" ng-click="save()" ng-disabled="saveDisabled">{{ common_save }}</button>
                <button type="button" class="btn btn-danger" ng-click="remove()" ng-disabled="removeDisabled">{{ common_remove }}</button>
            </div>
        </div>
    </div>


    <div class="col-lg-6">
        <div style="width:100%;padding-top: 10px;">
            <input style="width:300px;float: right;" class="form-control" type="text" ng-model="search.$">
        </div>
        <div style="width: 100%;overflow-x: auto;">
            <!--<div id="grid" ng-grid="gridOptions" ng-style="gridStyle"></div>-->
            <table id="table" ng-table="tableParams" class="table table-hover" export-csv="csv">
                <tr ng-repeat="item in $data | filter:search"  ng-click='selectData($index)' ng-class="{ active: $index==selectedIndex  }"  >
                    <td style="width: auto;text-align: center;" data-title="'#'" sortable="num" >{{item.num}}</td>
                    <td style="width: auto;text-align: center;" data-title="'ID'" sortable="category" >{{item.id}}</td>
                    <td style="width: auto;text-align: center;" data-title="'Desc'" sortable="info2">{{item.desc}}</td>
                    <td style="width: auto;text-align: center;" data-title="'Type'" sortable="info3">{{item.type}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
